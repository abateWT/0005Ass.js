<script>
  function inclusiveInt(){
   var positiveInt = prompt("Enter any Positive Integer!");
       var i = 1;
    while(i <= positiveInt){
      document.write(i);
    //document.getElementById('answer').innerText = i
        i++;
    }
  }
</script>
<body>
<h2><strong> Programming Question Chapter 8 # Three </strong></h2>
Enter any Positive Integer! <input type="text" id="integers"><br>
<button type="button" onclick="inclusiveInt()"> OUTPUT </button><br>
<div id="answer"></div>
</body>
