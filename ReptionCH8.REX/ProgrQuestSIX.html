<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> ProgramQusSIX </title>
</head>
<script>
    function powerOfTwo(){
   var n = prompt("Enter a Number 31!");
   for(var i=0;i<=n;i++){
     var power = Math.pow(2,i);
        document.write(power," ");
    }
 }
</script>
<body>
   <h2><strong> Programming Questions Chapter 8 Number 6 </strong></h2>
   Please Input 31 to get the power values: <input type="text" id="number"><br>
   <button type="button" onclick="powerOfTwo()"> Power of Two Result </button><br>
   <div id="answer"></div>

</body>
</html>
