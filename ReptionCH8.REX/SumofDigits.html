<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sum of the dIgits </title>
</head>
<script>
        var number = prompt("Enter any Number!");
        var sum = 0;
        if (number <= 9)
            console.log(number);
        for (var i = 0; i < number.length; i++)
            if (i > 9)
                sum = sum + i;
        console.log(sum);
  </script>
<body>
<h3><strong> Sum of the Digits of Numbers </strong></h3>
</body>
</html>
