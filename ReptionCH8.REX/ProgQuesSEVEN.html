<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> ProgQuesNumSEVEN </title>
</head>
<script>
    
   var num = prompt("Please Input a Number 25!");
          var sum = 2;
   for(var i=0; i<=num;i++){
     if(num == 0 && num == 1){
         document.write(num," ");
     } else {
        sum = sum + i;
         document.write(sum," ");
     }
   }

</script>
