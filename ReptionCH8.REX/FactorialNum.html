<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> FactorialofNumber </title>
</head>
<script>
var num = prompt("Enter any Positive Number!")
if(num===0 || num===1)
  console.log(1);
for(var j=num-1;j>=1;j--)
     num=num*j;
 console.log("The factorial of entered number is: " + num);

</script>

</body>
</html>
