<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> programing Ques </title>
</head>
<script>
    //Programming Question Chapter 8 # 1n
function Display(){
      var i=1;
      var n = prompt("Please Enter Any Positive Integer")
    while(i<=n){
        document.write("Sunshine" + " ")
        i++;
   }
}
</script>
<body>
<h2><strong>Programing Question Display "Sunshine"</strong></h2>
Please Enter Any Positive Integer <input type="text" id="inputDiv"><br>
<button type="button" onclick="Display()">Result</button><br>
<div id="outputDiv"></div>
</body>
</html>
